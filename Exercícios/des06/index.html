<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o cursor do mouse para para <br> 
    identificar a tag referente ao termo.</p>
    <p>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags <dl> e <dt>">Listas com demarcações</abbr></li>
        </ul>
    </p>
</body>
</html>
